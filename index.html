  <!-- Socket.IO + Chat Script -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io('https://bimmerplug-work.onrender.com');


    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');
    const chatHistory = document.getElementById('chatHistory');
    const typingIndicator = document.getElementById('typingIndicator');
    const endChatButton = document.getElementById('endChat');

    const formatTime = (dateStr) => {
      const date = new Date(dateStr);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    };

    function renderMessage(msg) {
      const wrapper = document.createElement('div');
      wrapper.className = `fade-in ${msg.from === 'customer' ? 'text-right' : 'text-left'}`;
      wrapper.innerHTML = `
        <div class="${msg.from === 'customer' ? 'bg-black text-white ml-auto' : 'bg-[#E8F4FD] text-black'} inline-block px-4 py-2 rounded-xl max-w-[80%]">
          ${msg.text}
          <div class="text-xs text-gray-500 mt-1">${formatTime(msg.timestamp)}</div>
        </div>
      `;
      chatHistory.appendChild(wrapper);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    function saveMessage(msg) {
      const existing = JSON.parse(localStorage.getItem('chatHistory')) || [];
      existing.push(msg);
      localStorage.setItem('chatHistory', JSON.stringify(existing));
    }

    socket.on('chat history', (history) => {
      chatHistory.innerHTML = '';
      localStorage.setItem('chatHistory', JSON.stringify(history));
      history.forEach(renderMessage);
    });

    socket.on('chat message', (msg) => {
      renderMessage(msg);
      saveMessage(msg);
    });

    socket.on('chat ended', () => {
      chatHistory.innerHTML = '';
      localStorage.removeItem('chatHistory');
      alert("Chat has been ended by staff.");
    });

    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;

      const msg = {
        from: 'customer',
        text
      };
      socket.emit('chat message', msg);
      userInput.value = '';
    });

    endChatButton.addEventListener('click', () => {
      if (confirm("Are you sure you want to end the chat?")) {
        socket.emit('end chat');
      }
    });
  </script>

  <script>
  let botReplyTimer = null;

  chatForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const text = userInput.value.trim();
    if (!text) return;

    const msg = {
      from: 'customer',
      text
    };
    socket.emit('chat message', msg);
    userInput.value = '';

    typingIndicator.classList.remove('hidden');

    if (botReplyTimer) clearTimeout(botReplyTimer);
    botReplyTimer = setTimeout(() => {
      typingIndicator.classList.add('hidden');
      const botReply = getBotReply(text);
      if (botReply) {
        const botMsg = {
          from: 'staff',
          text: botReply,
          timestamp: new Date().toISOString()
        };
        renderMessage(botMsg);
        saveMessage(botMsg);
      }
    }, 2000);
  });

  function getBotReply(userText) {
    const text = userText.toLowerCase();
    if (text.includes('return')) return "You can return products within 30 days. Please visit our return policy page.";
    if (text.includes('order')) return "Can you please provide your order number so we can assist?";
    if (text.includes('hello') || text.includes('hi')) return "Hi there! How can we help you today?";
    return "Thanks for your message! A staff member will respond shortly.";
  }
</script>
